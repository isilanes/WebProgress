{% extends "books/header.html" %}

{% block content %}

<div class="banner sagas-color">Sagas</div>
{% include "books/top_menu.html" %}

<br><br>

{% for saga in sagas %}
<div class="saga-head">{{saga}}</div>

<div class="saga-grid">
    {% for book in saga.books %}
    <div class="{{book.status}}"><a href="{% url 'books:book_detail' book.id %}" style="color: #111111;">#{{book.index_in_saga}} {{book}}</a></div>
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
